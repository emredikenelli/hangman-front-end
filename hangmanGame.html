<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hangman Game</title>
	<link rel="stylesheet" href="hangmanGame.css">
	<script src="hangmanGame.js" defer></script>
</head>
<body>

	<div class="generalContainer">
		<div class="topBar">
			<p>Home | How to Play</p>
		</div>

		<div class="middle">
			<div class="giveUpSection">
				<img src="hm.jpg">
				<button>Give Up</button>
			</div>

			<div class="secretWordSection">
				<div class="pointsContainer">
					<p>Points:100</p>
					<p id="msg">message</p>
				</div>
				<p id="secretWord">_ _ _ _ _</p>
				<div class="asd"></div>
			</div>

			<div class="alphabetSection">
				<button>A-18</button>
				<button>B-8</button>
				<button>C-12</button>
				<button>D-10</button>
				<button>E-20</button>
				<button>F-8</button>
				<button>G-9</button>
				<button>H-10</button>
				<button>I-16</button>
				<button>J-5</button>
				<button>K-6</button>
				<button>L-13</button>
				<button>M-10</button>
				<button>N-15</button>
				<button>O-15</button>
				<button>P-10</button>
				<button>Q-5</button>
				<button>R-16</button>
				<button>S-14</button>
				<button>T-15</button>
				<button>U-11</button>
				<button>V-6</button>
				<button>W-6</button>
				<button>X-5</button>
				<button>Y-8</button>
				<button>Z-5</button>
			</div>
		</div>

		<div class="bottom">
			<button>RISK</button>
			<button>CONSOLATION</button>
			<button>DISCOUNT</button>
			<button>BUY A LETTER</button>
			<button>CATEGORY</button>
		</div>
	</div>

	

</body>
</html>
